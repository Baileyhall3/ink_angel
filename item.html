<html lang="en">
<head>

        document.addEventListener("DOMContentLoaded", async () => {
            const SUPABASE_URL = 'https://ssczfiqgnronmxopvpyw.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNzY3pmaXFnbnJvbm14b3B2cHl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjI1OTA0MzMsImV4cCI6MjAzODE2NjQzM30.MXkj7nwXXClxYyyC9nP6-KCCHUrji3NRGev4Dff7lfo';
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const itemContainer = document.getElementById('item-container');
            const itemQuantity = document.getElementById('quantity');
            const updatedValue = document.getElementById('totalValue');

            const getItemIdFromURL = () => {
                const params = new URLSearchParams(window.location.search);
                return params.get('id');
            };

            const itemId = getItemIdFromURL();

            const { data: item, error: itemError } = await supabaseClient
                .from('clothing')
                .select('*')
                .eq('id', itemId)
                .single();

            if (itemError) {
                console.error('Error fetching item details:', itemError);
                return;
            }

            const { data: images, error: imagesError } = await supabaseClient
                .from('images')
                .select('*')
                .eq('clothing_id', itemId);

            if (imagesError) {
                console.error('Error fetching images:', imagesError);
                return;
            }

            itemQuantity.max = item.stock;
            updatedValue.innerText = item.value;

            const imagesHTML = images.map((img, index) => `
                <div class="mySlides fade">
                    <img src="${img.image_url}" style="width:100%; margin-bottom: 0; height: auto;">
                </div>
            `).join('');

            const dotsHTML = images.map((_, index) => `
                <span class="dot" onclick="currentSlide(${index + 1})"></span>
            `).join('');

            const itemHTML = `
                <div class="text-box2">
                    <div class="slideshow-container">
                        ${imagesHTML}
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

                    </div>
                    <div style="text-align:center; padding-top: 10px;">
                        ${dotsHTML}

                </div>
                <div class="text-box1">
                    <h1>${item.title}</h1>

                    <p class="about" id="clothingValue" style="color: #c27fff;">Â£${item.value}</p>

                    <p class="about">Size: ${item.size}</p>
                </div>
            `;

            itemContainer.innerHTML = itemHTML;

            showSlides(slideIndex);

    </script>
