<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styling/consentFormStyling.css">
    <link rel="icon" type="image/x-icon" href="images/ink_angel_logo.jpg">
    <link rel="stylesheet" href="https://unpkg.com/croppie/croppie.css">
    <script src="https://unpkg.com/croppie/croppie.js"></script>
    <!-- <script type="module" src="./script/insert-clothing.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.js"></script> -->

    
    <title>Ink Angel</title>
</head>
<body>
    <div class="wrapper">
        <div class="main_body">
            <div class="home_body">
                <div class="full-container" style="max-width: 1100px;">
                    <div class="form-container" id="form-container">
                        <div class="title-img">
                            <h2>Insert New Record</h2>
                            <img src="images/Ink_Angel_Logo_Black.png" alt="logo" class="top-right-logo" width="100" height="100">
                        </div>
                        <!-- <p>This form must be completed prior to your appointment.</p> -->
                        <form id="insertForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="column1">Title</label>
                                    <input class="item" type="text" id="title" name="title" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="column1">Description</label>
                                    <textarea class="item" id="desc" name="desc"></textarea>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="column1">Price (Â£)</label>
                                    <input class="item" type="number" id="price" name="price" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="size">Size</label>
                                    <select class="item" id="size" name="size">
                                        <option value="">Please select</option>
                                        <option value="Small">Small</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Large">Large</option>
                                        <option value="Extra Large">Extra Large</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="type">Clothing Type</label>
                                    <select class="item" id="type" name="type">
                                        <option value="">Please select</option>
                                        <option value="T-shirt">T-shirt</option>
                                        <option value="Jumper">Jumper</option>
                                        <option value="Vest">Vest</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                    <select class="item" id="gender" name="gender">
                                        <option value="">Please select</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Unisex">Unisex</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="colour">Colour</label>
                                    <input class="item" type="text" id="colour" name="colour" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="stock">Stock Count</label>
                                    <input class="item" type="number" id="stock" name="stock" min="1" step="1" value="1">
                                </div>
                            </div>
                            <div class="btn-group">
                                <button type="submit">Add Record</button>
                            </div>
                        </form>
                    </div>

                    <div id="grid-container">
                        <h2>Clothing Items</h2>
                        <div class="flex-table">
                            <div class="flex-table-header">
                                <div class="flex-table-cell">Title</div>
                                <div class="flex-table-cell">Desc</div>
                                <div class="flex-table-cell">Price</div>
                                <div class="flex-table-cell">Size</div>
                                <div class="flex-table-cell">Type</div>
                                <div class="flex-table-cell">Gender</div>
                                <div class="flex-table-cell">Colour</div>
                                <div class="flex-table-cell">Stock</div>
                                <div class="flex-table-cell">Images</div>
                                <div class="flex-table-cell">Actions</div>
                                <div class="flex-table-cell" style="max-width: 25px;"></div>
                            </div>
                            <!-- Rows will be inserted here dynamically -->
                            <div id="grid-body"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <p id="modalTitle"></p>
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Image to Edit">
            <div class="modal-controls">
                <button id="cropBtn">Crop</button>
                <button id="resizeBtn">Resize</button>
                <button id="replaceBtn">Replace</button>
                <button id="deleteBtn" style="background-color: red;">Delete</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest"></script>
    <script src="script/insert-clothing.js"></script>
    
</body>
</html>
